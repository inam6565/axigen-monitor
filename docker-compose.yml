services:
  db:
    image: postgres:16
    container_name: axigen_db
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - postgres_data:/var/lib/postgresql/data

    networks:
      - axigen_net
    # ‚ùå No ports ‚Üí DB is private

  backend:
    container_name: axigen_backend
    build:
      context: .
      dockerfile: Dockerfile

    restart: unless-stopped

    env_file:
      - .env   # contains DB creds, secrets, etc

    depends_on:
      - db

    ports:
      - "8000:8000"   # API exposed

    networks:
      - axigen_net

  frontend:
    container_name: axigen_frontend
    build:
      context: ./web/web
      dockerfile: Dockerfile
      args:
        # üëá Injected at build time into Vite
        VITE_API_BASE_URL: http://142.93.213.25:8000

    restart: unless-stopped

    ports:
      - "8080:80"

    depends_on:
      - backend

    networks:
      - axigen_net

volumes:
  postgres_data:

networks:
  axigen_net:
    driver: bridge
