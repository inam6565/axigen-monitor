services:
  db:
    image: postgres:16
    container_name: axigen_db
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - postgres_data:/var/lib/postgresql/data

    networks:
      - axigen_net
    # ❌ No ports → DB is private

  backend:
    container_name: axigen_backend
    build:
      context: .
      dockerfile: Dockerfile

    restart: unless-stopped

    env_file:
      - .env   # contains DB creds, secrets, etc

    depends_on:
      - db
    # Backend is accessible only internally, no need to expose port
    #ports:
      # Commented out since we don't want the backend port exposed to the host machine
     # - "8000:8000"   # API exposed

    networks:
      - axigen_net

  frontend:
    container_name: axigen_frontend
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        # Use the internal Docker network name (axigen_backend) to communicate with the backend container
        VITE_API_BASE_URL: http://axigen_backend:8000

    restart: unless-stopped

    ports:
      - "8080:80"

    depends_on:
      - backend

    networks:
      - axigen_net

volumes:
  postgres_data:

networks:
  axigen_net:
    driver: bridge
